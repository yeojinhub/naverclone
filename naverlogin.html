<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>네이버</title>
  </head>
  <body>
    <div class="login">
      <div class="header">
        <a href="www.naver.com" alt="네이버">네이버</a>
      </div>
      <div class="main">
        <input
          type="text"
          id="id"
          name="id"
          maxlength="20"
          placeholder="아이디"
        />
        <input type="password" id="pwd" name="pwd" placeholder="비밀번호" />
        <input type="button" id="login" name="login" />로그인
        <span class="always">
          <input type="checkbox" id="always" name="always" checked />
          <label for="always">로그인 상태 유지</label>
        </span>
      </div>
      <div class="footer">copyright All Rights Reserved.</div>
    </div>
  </body>
</html>
